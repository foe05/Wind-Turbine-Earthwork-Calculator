name: Lint & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 prototype/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 prototype/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check Code Formatting with Black
      run: |
        black --check --diff prototype/
    
    - name: Lint with Pylint
      run: |
        pylint prototype/*.py --exit-zero --max-line-length=127
      continue-on-error: true
